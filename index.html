<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>檔案下載系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>安全檔案下載</h1>
  <div class="form-group">
    <label for="filename">輸入檔案名稱：</label>
    <input type="text" id="filename" placeholder="例如：report.pdf">
    <button onclick="lookupFile()">查詢</button>
  </div>

  <div id="file-info" style="display: none;">
    <p><strong>建立者：</strong><span id="creator"></span></p>
    <p><strong>電子郵件：</strong><span id="email"></span></p>
    <p><strong>建立時間：</strong><span id="created_at"></span></p>

    <div class="form-group">
      <label for="password">輸入密碼：</label>
      <input type="password" id="password" placeholder="請輸入密碼">
      <button onclick="verifyPassword()">確認</button>
    </div>

    <div id="download-section" style="display: none;">
      <a id="download-link" href="#" target="_blank" download>點此下載檔案</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
