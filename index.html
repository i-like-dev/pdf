<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>📂 檔案下載</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body {
    background: #0f2027;
    background: linear-gradient(to right, #203a43, #2c5364);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }
  h2 {
    margin-bottom: 15px;
  }
  input, button {
    padding: 12px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  input {
    width: 320px;
  }
  button {
    background: #00ffc8;
    color: #004d40;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffc8;
    transition: 0.3s;
  }
  button:hover {
    background: #00e6b8;
  }
  .info {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
    line-height: 1.4;
    min-height: 80px;
  }
</style>
</head>
<body>

<h2>📂 檔案下載</h2>

<input id="fileInput" placeholder="輸入檔名" autocomplete="off" />
<button id="previewBtn">預覽檔案資訊</button>

<div class="info" id="fileInfo"></div>

<button id="downloadBtn" style="display:none;">下載檔案 (需密碼驗證)</button>

<script>
  let filesData = {};

  async function loadFilesData() {
    try {
      const res = await fetch('files.json');
      if (!res.ok) throw new Error('無法讀取檔案資料');
      filesData = await res.json();
    } catch (e) {
      Swal.fire('錯誤', '載入檔案資料失敗', 'error');
    }
  }

  function showFileInfo(name) {
    if (!filesData[name]) {
      document.getElementById('fileInfo').innerHTML = '❌ 檔案不存在';
      document.getElementById('downloadBtn').style.display = 'none';
      return false;
    }
    const info = filesData[name];
    document.getElementById('fileInfo').innerHTML =
      `📄 建立者：${info.creator} <br>` +
      `✉️ 電郵：${info.email} <br>` +
      `⏰ 時間：${info.time}`;
    document.getElementById('downloadBtn').style.display = 'inline-block';
    return true;
  }

  async function downloadFile() {
    const filename = document.getElementById('fileInput').value.trim();
    if (!filename) {
      Swal.fire('警告', '請先輸入檔名', 'warning');
      return;
    }
    if (!filesData[filename]) {
      Swal.fire('錯誤', '檔案不存在', 'error');
      return;
    }

    const { value: password } = await Swal.fire({
      title: '輸入密碼以下載',
      input: 'password',
      inputLabel: '密碼',
      inputPlaceholder: '請輸入密碼',
      inputAttributes: {
        maxlength: 20,
        autocapitalize: 'off',
        autocorrect: 'off'
      },
      showCancelButton: true,
      confirmButtonText: '確認',
      cancelButtonText: '取消',
      inputValidator: (value) => {
        if (!value) {
          return '密碼不可空白';
        }
      }
    });

    if (!password) return; 

    if (password !== filesData[filename].password) {
      Swal.fire('錯誤', '密碼錯誤，無法下載', 'error');
      return;
    }

    Swal.fire({
      icon: 'success',
      title: '驗證成功，即將開始下載',
      timer: 1500,
      showConfirmButton: false,
      background: '#004d40',
      color: '#00ffc8'
    }).then(() => {
      const a = document.createElement('a');
      a.href = filesData[filename].url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  }

  function getQueryParams() {
    const params = {};
    location.search.slice(1).split('&').forEach(pair => {
      const [key, val] = pair.split('=');
      if (key) params[key] = decodeURIComponent(val || '');
    });
    return params;
  }

  document.getElementById('previewBtn').addEventListener('click', () => {
    const filename = document.getElementById('fileInput').value.trim();
    if (!filename) {
      Swal.fire('警告', '請輸入檔名', 'warning');
      return;
    }
    showFileInfo(filename);
  });

  document.getElementById('downloadBtn').addEventListener('click', downloadFile);

  window.onload = async () => {
    await loadFilesData();
    const params = getQueryParams();

    if (params.n) {
      document.getElementById('fileInput').value = params.n;
      showFileInfo(params.n);
    }
  };
</script>

</body>
</html>
