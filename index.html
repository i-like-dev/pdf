<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>📂 檔案下載驗證</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body {
    background: #0f2027;
    background: linear-gradient(to right, #203a43, #2c5364);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  h2 {
    margin-bottom: 10px;
  }
  input, button {
    padding: 12px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  input {
    width: 320px;
  }
  button {
    background: #00ffc8;
    color: #004d40;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffc8;
    transition: 0.3s;
  }
  button:hover {
    background: #00e6b8;
  }
  .info {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
    line-height: 1.4;
    min-height: 60px;
  }
</style>
</head>
<body>
  <h2>📂 檔案下載驗證</h2>
  <input id="fileInput" placeholder="輸入檔名 (不含副檔名)" autocomplete="off" />
  <input id="passwordInput" type="password" placeholder="輸入密碼" autocomplete="off" />
  <button id="downloadBtn">驗證並下載</button>
  <div class="info" id="fileInfo"></div>

<script>
  // 這裡修改成你的 GitHub 檔案路徑（完整檔名含副檔名）
  const files = {
    "examplefile": {
      password: "tmps",
      creator: "tmps109094",
      email: "tmps109094@walking-cat.com",
      time: "2025-05-27",
      url: "https://github.com/i-like-dev/pdf/raw/main/files/0603報告.pdf"
    },
    "demo": {
      password: "123456",
      creator: "李大華",
      email: "dahua@example.com",
      time: "2025-04-20",
      url: "https://github.com/你的帳號/你的repo/raw/main/files/demo.zip"
    }
  };

  const fileInput = document.getElementById('fileInput');
  const passwordInput = document.getElementById('passwordInput');
  const downloadBtn = document.getElementById('downloadBtn');
  const fileInfo = document.getElementById('fileInfo');

  function showFileInfo(name) {
    const info = files[name];
    if (!info) {
      fileInfo.textContent = "";
      return;
    }
    fileInfo.innerHTML = `📄 建立者：${info.creator} <br>✉️ 電郵：${info.email} <br>⏰ 時間：${info.time}`;
  }

  function validateAndDownload() {
    const filename = fileInput.value.trim();
    const password = passwordInput.value;

    if (!filename) {
      Swal.fire({
        icon: 'warning',
        title: '⚠️ 請輸入檔名',
        confirmButtonColor: '#00ffc8'
      });
      return;
    }

    if (!(filename in files)) {
      Swal.fire({
        icon: 'error',
        title: '❌ 檔案不存在',
        confirmButtonColor: '#00ffc8'
      });
      fileInfo.textContent = "";
      return;
    }

    showFileInfo(filename);

    if (!password) {
      Swal.fire({
        icon: 'warning',
        title: '⚠️ 請輸入密碼',
        confirmButtonColor: '#00ffc8'
      });
      return;
    }

    if (password !== files[filename].password) {
      Swal.fire({
        icon: 'error',
        title: '❌ 密碼錯誤',
        confirmButtonColor: '#00ffc8'
      });
      return;
    }

    Swal.fire({
      icon: 'success',
      title: '✅ 驗證成功，開始下載',
      timer: 1500,
      showConfirmButton: false,
      background: '#004d40',
      color: '#00ffc8'
    }).then(() => {
      const a = document.createElement('a');
      a.href = files[filename].url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  }

  downloadBtn.addEventListener('click', () => {
    validateAndDownload();
  });

  fileInput.addEventListener('input', () => {
    const filename = fileInput.value.trim();
    if (filename in files) {
      showFileInfo(filename);
    } else {
      fileInfo.textContent = "";
    }
  });

  // 解析網址參數並帶入 input
  function getQueryParams() {
    const params = {};
    location.search.slice(1).split('&').forEach(pair => {
      const [key, val] = pair.split('=');
      if (key) params[key] = decodeURIComponent(val || '');
    });
    return params;
  }

  window.onload = () => {
    const params = getQueryParams();
    if (params.n) {
      fileInput.value = params.n;
      showFileInfo(params.n);
    }
    if (params.p) {
      passwordInput.value = params.p;
      if(params.n) {
        validateAndDownload();
      }
    }
  };
</script>

</body>
</html>
