<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>📄文件下載</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 文件驗證下載</h2>
    <input type="text" id="filename" placeholder="檔名">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="lookupFile()">查詢</button>

    <div id="info" class="hidden">
      <p><b>建立者：</b><span id="creator"></span></p>
      <p><b>電郵：</b><span id="email"></span></p>
      <p><b>建立時間：</b><span id="created"></span></p>
    </div>

    <pre id="preview" class="hidden"></pre>

    <a id="download" class="hidden" href="#" download>📥 下載檔案</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
